materials = (
  { name      = "Fe";
    moment    = 2.5;				// magnetic moment in Bohr magneton
    alpha     = 0.1;				// Gilbert damping (use 0.1 for thermodynamics calculations)
    spin      = [0.0, 0.0, 1.0];	// initial spin direction
  }
);

lattice : {
  size     = [8, 8, 8];			// number of unit cells in the super cell
  periodic = [true, true, false];	// periodic boundaries along each lattice vector
};

hamiltonians = (
    {
      module = "exchange";
      debug  = true;
      interactions = (
        ("Fe", "Fe", [0.5, 0.5, 0.5], 3.5e-21)
      );
    }
);

sim : {

};

solver : {
  module = "llg-rk4-gpu";						// gpu (cuda) dynamical solver
  //thermostat = "LANGEVIN-BOSE-GPU";				// qunatum thermostat
  t_step = 1e-15;								// timestep in seconds (usually leave at 1e-16)
  t_max  = 1e-11;								// maximum integration time in seconds
};


monitors = (
  {
    module = "magnetisation";	// calculates and records magnetization into seedname_mag.tsv
    output_steps = 500;		// output data every 1000 timesteps 100fs in this case
  },
  {
    module = "hdf5";
    output_steps = 0;
  }
);

physics: {
  temperature = 10.0;			// temperature in Kelvin
}

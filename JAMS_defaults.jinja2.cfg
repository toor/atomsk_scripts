materials = (
    {   name    = "Fe";
        moment  = 4.9;
        alpha   = 0.1;
        spin    = [0.0, 0.0, 1.0]; 
    }
);

lattice : {
    size = [32, 32, 1];
    periodic = [true, true, false];
};

hamiltonians = (
    {
        module = "exchange-functional";
        functional = "step";
        r_cutoff = {{ params.d_nbr + 0.01}};
        J0 = 1.6022e-22;
    }
);

solver : {
    module = "llg-rk4-gpu";
    t_step = 1.0e-15;
    t_max = 1.0e-11;
    thermostat = "LANGEVIN-BOSE-GPU";
}

physics : {
    temperature = {{ wildcards.T }}    
}

materials = (
    {   name    = "Fe";
        moment  = 2.5;
        alpha   = 0.1;
        spin    = [0.0, 0.0, 1.0]; 
    }
);

lattice : {
    size = [{{ params.rep }}, {{ params.rep }}, 1];
    periodic = [true, true, false];
};

hamiltonians = (
    {
        module = "exchange-functional";
        functional = "step";
        r_cutoff = {{ params.d_nbr + 0.01}};
        J0 = 2e-21;
    },
    {
        module = "zeeman";
        dc_local_field = ([0.0,0.0,{{ params.field }}]);
    }
);

solver : {
    module = "llg-rk4-gpu";
    t_step = 1.0e-15;
    t_max = 1.0e-9;
    thermostat = "LANGEVIN-BOSE-GPU";
}

physics : {
    temperature = {{ wildcards.T }}    
}

monitors = (
    {
        module = "magnetisation";
        output_steps = 500;
    },
    {
        module = "hdf5";
        output_steps = 0;
    }
);
